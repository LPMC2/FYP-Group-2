<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>{{{ PRODUCT_NAME }}} | Cathay Pacific</title>
    <link rel="icon" href="static/favicon.ico" sizes="any" />
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width={{{ WIDTH }}} height={{{ HEIGHT }}} tabindex="-1"></canvas>
      <div id="unity-loading" class="position-absolute top-0 start-0 end-0 bottom-0 bg-transparent">
        <div class="h-100 d-flex flex-column justify-content-center align-items-center">
          <img class="logo mb-4" src="static/cx-logo.png" />
          <div class="progress" role="progressbar">
            <div id="unity-progress-bar" class="progress-bar" style="width: 0%"></div>
          </div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./js/sw.js");
      }
    </script>
  </body>
</html>
